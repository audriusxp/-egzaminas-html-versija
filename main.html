      <style>
        #more,#less{background-color: white;border: 0;padding: 5px 10px;color:blue;border: #F0F0F0 1px solid;}
        #option-list{border-left:#F0F0F0 4px solid;padding-left:15px;}
        #option-list p,#more-options p{border-bottom:#F0F0F0 1px dotted;}
        </style>
       

       <style type="text/css">
        .pirmas input.empty_field {
          border-width: 2px;
          border-color: red;
          background-color: red;
        }
        .pirmas {
          width: 300px;
          margin: 40px auto;
        }
        .pirmas label {
          font-size: 13px;
          font-weight: bold;
          color: #444444;
          display: block;
        }
        .pirmas input {
          display: block;
          border: 2px solid #cfcfcf;
          font-size: 14px;
          color: #444444;
          padding: 7px 7px 8px;
          width: 250px;
          margin-bottom: 20px;
          transition: all 0.5s;
          -webkit-transition: all 0.5s;
          -moz-transition: all 0.5s;
        }
        .pirmas input:focus {
          outline: none;
          border-color: #07a6e6;
        }
        .pirmas .btn_submit {
          border: none;
          width: 180px;
          text-align: center;
          background: #07a6e6;
          font-size: 13px;
          font-weight: bold;
          color: #ffffff;
          cursor: pointer;
          height: 35px;
          line-height: 28px;
          padding: 0;
        }
        .pirmas.btn_submit:hover {
          background: #009ac2;
        }
        .pirmas.btn_submit:active {
          box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        .pirmas.btn_submit.disabled,
        .pirmas.btn_submit.disabled:hover {
          background: #afdde6;
          cursor: default;
        }
      </style>
      <div   class="pirmas">
    
        <label for="user_name">Pavadinimas:</label>
        <input type="text" class="rfield" id="user_name" />
    
        <label for="user_family">Ingridentai</label>
        <input type="text" class="rfield" id="user_family" />
    
        <label for="user_phone">Nurodymai:</label>
        <input type="text" class="rfield" id="user_phone" />
    
        
    
        <button type="submit" id="button" class="btn_submit disabled">Submit</button>
        
      </div>
